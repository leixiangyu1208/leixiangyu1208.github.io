<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			fu:{{box}}<button type="button" @click="box++">++</button>
			<no1 :box="box" @no1='box_btn'></no1>
		</div>
		<template id="no1">
			<div>
				zi:{{no1}}<button type="button" @click="btn">++</button>
			</div>
		</template>
	</body>
	<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		Vue.component('no1',{
			template:'#no1',
			props:['box'],
			data(){
				return{
					no1:this.box
				}
			},
			methods:{
				btn(){
					this.no1++
					this.$emit('no1',this.no1)
				}
			},
			watch:{
				box(a,b){
					this.no1=a
				}
			}
			
		})
		new Vue({
			el:'#box',
			data:{
				box:0
			},
			methods:{
				box_btn(a){
					this.box=a
				}
			}
		})
	</script>
</html>
