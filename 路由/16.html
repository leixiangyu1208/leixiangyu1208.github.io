<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			<div style="line-height: 50px; height: 50px; background: #008000;">
				<a href="#/">首页</a>
				<a href="#/no2">家</a>
				<a href="#/no3">我</a>
			</div>
			<div style="min-height: 800px; ">
				<router-view></router-view>
			</div>
			<div style="line-height: 150px; height: 150px; background: #008000;"></div>
		</div>
		<template id="no1">
			<div>
				<no1></no1>
				首页
			</div>
		</template>
		<template id="no2">
			<div>
				<div style="min-height: 700px; width: 200px; float: left; border-right: 1px solid #14C3A2; line-height: 50px;">
					<div>
						<a href="#/no2/">家</a>
					</div>
					<div><a href="#/no2/no1">我</a></div>
				</div>
				<div style="min-height: 700px; float: left;">
					<router-view></router-view>
				</div>
			</div>
		</template>
		<template id="no3">
			<div>
				我
			</div>
		</template>
	</body>
	<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="vue-router.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		Vue.component('no1',{
			template:'<p>ni haoh ohoa </p>'
		})
		var routes =[
			{
				path:'/',
				component:{
					template:'#no1'
				}
			},
			{
				path:'/no2',
				component:{
					template:'#no2'
				},
				children:[
					{path:'/',component:{template:'<p>家</p>'}},
					{path:'no1',component:{template:'<p>我</p>'}}
				]
			},
			{
				path:'/no3',
				component:{
					template:'#no3'
				}
			}
		]
		var router=new VueRouter({
			routes
		})
		new Vue({
			el:'#box',
			router
		})
	</script>
</html>
