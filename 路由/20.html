<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			<div style="line-height: 50px; min-height: 50px; background: #000000;">
				<a href="#/">111</a>
				<a href="#/no2">222</a>
				<a href="#/no3">333</a>
			</div>
			<div style="min-height: 500px;">
				<router-view></router-view>
			</div>
			<div style="line-height: 150px; min-height: 150px; background: #000000;"></div>
		</div>
		<template id="no1">
			<div>
				111
			</div>
		</template>
		<template id="no2">
			<div>
				<div style="width: 200px; min-height: 500px; background: 1px solid #000000; float: left;">
					<div><a href="#/no2/">dsadsd </a></div>
					<div><a href="#/no2/no1">dasda sdas </a></div>
				</div>
				<div style="min-height: 500px; float: left;">
					<router-view></router-view>
				</div>
			</div>
		</template>
		<template id="no3">
			<div>
				333
			</div>
		</template>
	</body>
	<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="vue-router.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var routes=[
			{
				path:"/",
				component:{
					template:'#no1'
				}
			},
			{
				path:"/no2",
				component:{
					template:'#no2'
				},
				children:[
					{
						path:'/',
						component:{
							template:"<p>你你你</p>"
						}
					},
					{
						path:'no1',
						component:{
							template:"<p>www</p>"
						}
					}
				]
			},
			{
				path:"/no3",
				component:{
					template:'#no3'
				}
			}
		]
		var router = new VueRouter({
			routes
		})
		new Vue({
			el:'#box',
			router
		})
	</script>
</html>
